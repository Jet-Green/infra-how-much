version: "3.9"

services:
  frontend:
    build: ./how-much
    container_name: nuxt-frontend
    restart: always
    ports:
      - "3011:3000"
    env_file:
      - .env.frontend
    depends_on:
      - backend
    networks:
      - web

  backend:
    build: ./how-much-backend
    container_name: nest-backend
    restart: always
    ports:
      - "3037:4000"
    env_file:
      - .env.backend
    depends_on:
      - mongo
    networks:
      - web
      - db

  mongo:
    image: mongo:7
    container_name: how-much-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - db

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - web

volumes:
  mongo_data:

networks:
  web:
  db:
